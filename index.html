<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gestion de stock</title>
</head>

<body>

    <header class="site-header">
        <div class="container-fluid ">
            <div class="row top bg-dark">
                <div class="col-12">
                    <h1 class="text-center ">Gestion de Stock</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-dark" class="button button--anthe" id="ajouter">Ajouter</button>
                    <button class="btn btn-dark" id="modifier">Modifier</button>
                    <button class="btn btn-danger" id="delete">Supprimer</button>
                    <button class="btn btn-danger" id="deleteAll">Tout supprimer</button>
                    <button class="btn btn-info" id="shoppingList">Courses</button>
                    <button class="btn btn-info nodisplay" id="list">Liste</button>
                    <button class="btn btn-info" id="displayList">Voir liste de courses</button>
                </div>
            </div>
        </div>
    </header>
    <main class="site-content">
        <div class="container">
            <!--Section où tous les produits sont affichés-->
            <div class="row">
                <div class="col-12 col-lg-6">
                    <section id="products">
                        <h2 class="text-center">Produits</h2>
                    </section>
                </div>
                <div class="col-12 col-lg-6">
                    <section id="options">
                        <h2 class="text-center">Options</h2>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!--Section où les options seront affichées-->
    <footer class="site-footer">
        <div class="container-fluid bg-dark text-center">
            <div class="row">
                <div class="col-12">
                    <p>Application de Gestion de stock développée par Ulysse Valdenaire</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="functions.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
